		//Builds the page with images and ids of female products

		function buildPage()

			var root = document.getElementById('bodycontent');
			var fragment = document.createDocumentFragment();

			for (var i=0; i<female.length; i++)
			{
				var item = document.createElement('div');
				item.setAttribute('class', 'gallery');
					
				var a = document.createElement('a');
				a.setAttribute('href', female[i].img);
				item.appendChild(a);
				var img = document.createElement('img');
				img.setAttribute('src', female[i].img);
				a.appendChild(img);
				
				var description = document.createElement('div');
				description.setAttribute('class', 'description');
				description.innerHTML = female[i].id;
				item.appendChild(description);

				fragment.appendChild(item);
			}
			root.appendChild(fragment);
		}
