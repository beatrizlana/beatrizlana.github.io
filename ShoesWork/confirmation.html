		function reservation()
		{
			var reservation = "";
			reservation += "<p>Thank you! Your order was confirmed!</p>";
			reservation += "<p>Your reservation number is: <pre>"+generateResNumber()+"</pre></p>";
			reservation += "<p>You have 03 working days to get your products on our store.</p>";
			document.getElementById('orderconfirm').innerHTML = reservation;
		}
		
		function generateResNumber()
		{
			//document.getElementById('resnumber').innerHTML = Math.floor(Math.random() * 10000000);
			return Math.floor(Math.random() * 10000000);
		}
	</script>
